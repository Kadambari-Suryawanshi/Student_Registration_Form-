<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body background="img1.jpg" style="background-repeat:no-repeat; background-size: 100% 100%">
    <div class="box">
        <div class="heading">
            <h1>....Student Registration Form....</h1>
        </div>
        <div class="container">
            <div class="form">
                <form autocomplete="off">
                    <div class="name">
                        <label for="name"><b>   Name    :</b></label>
                        <input type="text" id="name" placeholder="Enter Your Full Name..." required>
                    </div>
                    <div class="email">
                        <label for="email"><b>Email    :</b>
                            </label>
                        <input type="email" id="email" placeholder="Enter Your valid Email..." required>
                    </div>
                    <div class="website">
                        <label for="website"><b>Website    :</b></label>
                        <input type="text" id="website" placeholder="Enter Valid URL of website..." required>
                    </div>
                    <div class="image">
                        <label for="url"><b>Image    :</b></label>
                        <input type="url" id="url" placeholder="Enter Valid URL Of Image..." required>
                    </div>
                    <div class="gender">
                        <label for="gender"><b>Gender    :</b></label>
                        <span class="text-p">
                            <label><input type="radio" name="male-female" id="male" value="Male" required>Male</label>
                            <label><input type="radio" name="male-female" id="female" value="Female" required>Female</label>
                            <label><input type="radio" name="male-female" id="female" value="Other" required>Other</label>
                        </span>
                    </div>
                    <div class="skills">
                        <label for="skills"><b>Skills:</b></label>
                        <span class="text-p">
                            <label><input type="checkbox" value="JAVA" id="java" class="checkbox">JAVA</label>
                            <label><input type="checkbox" value="HTML" id="html" class="checkbox">HTML</label>
                            <label><input type="checkbox" value="CSS" id="css" class="checkbox">CSS</label>
                            <label><input type="checkbox" value="JavaScript" id="css" class="checkbox">JavaScript</label>
                            <label><input type="checkbox" value="C#" id="c#" class="checkbox">C#</label>
                            <label><input type="checkbox" value="C++" id="c++" class="checkbox">C++</label>
                            <label><input type="checkbox" value="PHP" id="cpp" class="checkbox">PHP</label>
                            <label><input type="checkbox" value="Bootstrap" id="c" class="checkbox">Bootstrap</label>  
                        </span>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Enroll Student</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="op-box">
                <div class="output">
                    <h2>Enrolled Students</h2>
                    <div class="cardContainer" id="cardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>


</html>
